name: Python Backend Job

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
 
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r ./backend/requirements.txt
        pip install pytest pytest-cov

    - name: Run tests and coverage
      env:
        PYTHONPATH: /app
      run: |
        python -m pytest --cov --cov-branch --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: codecov-badge-flask

  docker:
    needs: test   # <-- this makes docker job run *only after* test passes
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/telegram_speech_server_py